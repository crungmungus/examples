<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Component 1.0</title>
    <link rel="stylesheet" href="styles/main.min.css" type="text/css" />
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />    
  </head>
  <body>   
    <h1>Editor</h1>
    <hr />  
    <form id="example-form">
      <div class="control">
        <label>Minimum Price &euro;</label>
        <input data-type="money" type="text" name="minimum" id="minimum" />      
        <div class="error-minimum"></div>
      </div>

      <div class="control">
        <label>Maximum Price &euro;</label>
        <input data-type="money" type="text" name="maximum" id="maximum" />      
        <div class="error-maximum"></div>
      </div>    

      <div class="control">
        <label>Product</label>
        <input data-type="string" type="text" name="product" id="product" />      
        <div class="error-product"></div>
      </div>           
    </form>

    <!-- Framework Dependencies -->
  	<script src="scripts/vendor/jquery-1.10.2.min.js"></script>
    <script src="scripts/vendor/underscore-min.js"></script>
  	<script src="scripts/vendor/backbone-min.js"></script>
    <script src="scripts/vendor/backbone.stickit.js"></script>
   
    <!-- Bootstrap -->
  	<script src="scripts/app.js"></script>
  </body>
</html>
