<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Style Guide 0.1</title>
    <link rel="stylesheet/less" type="text/css" href="styles/modules/guide.less" />
    <script type="text/javascript" src="scripts/less-1.5.0.min.js"></script>
  </head>
  <body>
    <div id="swatches">
      <div class="pallete-item">
        <dl class="palette palette-grayDark">
          <dt>#333333</dt>
          <dd>grr-ey</dd>
        </dl>
        <dl class="palette palette-gray">
          <dt>#999999</dt>
          <dd>fog</dd>
        </dl>
      </div>
      <div class="pallete-item">
        <dl class="palette palette-grayLight">
          <dt>#CCCCCC</dt>
          <dd>all cs</dd>
        </dl>
        <dl class="palette palette-grayLighter">
          <dt>#F0F0F0</dt>
          <dd>off white</dd>
        </dl>
      </div>
      <div class="pallete-item">
        <dl class="palette palette-grayDarker">
          <dt>#13191E</dt>
          <dd>gloom</dd>
        </dl>
      </div>
    </div>
    <div class="pallete-item">
      <dl class="palette palette-greenDark">
        <dt>#5F842F</dt>
        <dd>dark green</dd>
      </dl>
      <dl class="palette palette-green">
        <dt>#7AAF1F</dt>
        <dd>ava green</dd>
      </dl>
    </div>
    <div class="pallete-item">
      <dl class="palette palette-greenLight">
        <dt>#9EBC1B</dt>
        <dd>all cs</dd>
      </dl>
      <dl class="palette palette-greenLighter">
        <dt>#C7CA17</dt>
        <dd>off white</dd>
      </dl>
    </div>
    <div class="pallete-item">
      <dl class="palette palette-yellow">
        <dt>#FFCC33</dt>
        <dd>all cs</dd>
      </dl>
      <dl class="palette palette-yellowLight">
        <dt>#FFE4AA</dt>
        <dd>off white</dd>
      </dl>
    </div>
  </body>
</html>
