<!DOCTYPE html>
<html>
	<head>
		<title>Prototypal Inheritance</title>
		<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<script src="dropdown.js"></script>
	</head>
	<body>
		<div class="dropdown">
			<input type="text" />
		</div>

		<script>
			$(function() {
				var dropdown;

				$('.dropdown').dropdown();
				
				dropdown = $('.dropdown').data('dropdown');
				dropdown.reload([
				 'a', 'b','c'
				]);
			});
		</script>
	</body>
</html>
