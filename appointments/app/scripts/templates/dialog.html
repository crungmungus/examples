<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Create an Appointment</h4>
    </div>
    <div class="modal-body">
      <!-- New Event Creation -->
      <div id="event-form">
        <div class="alert alert-danger" id="error-event" style="display: none">
            <p><strong>Error:</strong> Please check that you have filled in all of the fields below.</p>
        </div>
        <p>
          <span id="start" class="start" data-start='<%= model.start.format('YYYY-MM-DDTHH:mm:ss.SSSZZ') %>'>
            <%= model.start.format('h:mma') %>
          </span> to 
          <span id="end" class="end" data-end='<%= model.end.format('YYYY-MM-DDTHH:mm:ss.SSSZZ') %>'>
            <%= model.end.format('h:mma') %>
          </span> on 
          <span class="date">
            <%= model.start.format('ddd Do MMM') %>
          </span> 
        </p>
        <div class="form-group">
          <input id="note" type="text" name="note" class="form-control" placeholder="Note" />
        </div>

        <div id="search" class="form-group"></div>

        <div id="contact-form" style="display: none">
          <div class="alert alert-danger" id="error-contact"  style="display: none">
            <p><strong>Error:</strong> Please check that you have filled in all of the fields below.</p>
          </div>
          <div class="form-group">  
            <input id="email" class="form-control" type="text" name="email" class="large" placeholder="Email Address" />
          </div>
          <div class="form-group">
            <input id="phone" class="form-control" type="text" name="phone" class="large" placeholder="Phone Number" />
          </div>
          <button type="button" class="btn btn-primary right" id="create">Add Contact</button>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary" id="save">Add Appointment</button>
        </div>
      </div>
      <!-- End -->
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="save">Save changes</button>
    </div>
  -->
  </div>
</div>
