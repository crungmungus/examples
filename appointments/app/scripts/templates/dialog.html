<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Create an Appointment</h4>
    </div>
    <div class="modal-body">
      <p><span class="start"></span> to <span class="end"></span> on <span class="date"></span> </p>
      <div class="input-group">
        <input type="text" name="note" class="large" placeholder="Note" />
      </div>
      <div class="input-group">
        <input id="contact" type="text" name="note" class="large" placeholder="Contact" />
        <ul id="results"></ul>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
